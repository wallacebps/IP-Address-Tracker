<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""> var map = L.map('map').setView([51.505, -0.09], 13);</script> 
  <title>IP Address Tracker</title>
</head>
<body>
  <header>
      <div class="topo">
        <h1>IP Address Tracker</h1>
        <form class="campo-busca">
            <input id="ip-preenchido" type="text" name="digite" value="" placeholder="Search for any IP address" size="50em">   
            <button type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </form>
      </div>
      <div class="infos">
        <div class="infos-titulos">
          <p class="info-especifica">IP ADDRESS</p><br>
          <p class="info-resposta" id="ip-address"></p>
        </div>
        <div class="infos-titulos">
          <p class="info-especifica">LOCATION</p><br>
          <p class="info-resposta" id="location"></p>
        </div>
        <div class="infos-titulos">
          <p class="info-especifica">TIMEZONE</p><br>
          <p class="info-resposta" id="timezone"></p>
        </div>
        <div class="infos-titulos">
          <p class="info-especifica">ISP</p><br>
          <p class="info-resposta" id="isp"></p>
        </div>    
      </div>
  </header>
    <div id="map"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wallacebps" target="_blank">Wallace Bruno</a>.
    </div>

    <script src="./assets/js/map.js"></script>
</body>
</html>
